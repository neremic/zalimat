          description: Returns an object with application and version ID and an array of requested data
          schema:
            type: object
            properties:
              application_id:
                type: string
                description: Unique identifier of the application
                example: kio
              version_id:
                type: string
                description: Unique identifier of the version
                example: somestring
              data:
                type: array
                items:
                  type: object
                  properties:
                    change_date:
                      type: string
                      format: date-time
